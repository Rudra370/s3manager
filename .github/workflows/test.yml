name: E2E Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install playwright boto3 python-dotenv
          playwright install chromium

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
          ls -la dist/

      - name: Copy frontend to backend
        run: |
          pwd
          ls -la
          ls -la frontend/
          ls -la frontend/dist/
          mkdir -p backend/app/static
          cp -r frontend/dist/* backend/app/static/
          ls -la backend/app/static/

      - name: Create .env file
        run: |
          cp .env.example .env
          cat >> .env << 'EOF'
          # Override for Docker CI environment
          SECRET_KEY=ci-test-secret-key-not-for-production
          DEBUG=false
          # IMPORTANT: Use Docker service names, not localhost
          DATABASE_URL=postgresql://s3manager:s3manager@postgres:5432/s3manager
          REDIS_URL=redis://redis:6379/0
          CELERY_BROKER_URL=redis://redis:6379/0
          CELERY_RESULT_BACKEND=redis://redis:6379/0
          # Test users
          TEST_ADMIN_NAME=CI Test Admin
          TEST_ADMIN_EMAIL=admin@example.com
          TEST_ADMIN_PASSWORD=SecurePassword123!
          TEST_TEAM_MEMBER_NAME=CI Team Member
          TEST_TEAM_MEMBER_EMAIL=team@example.com
          TEST_TEAM_MEMBER_PASSWORD=TeamPass123!
          # MinIO configuration (for tests running on host)
          MINIO_PORT=9000
          TEST_STORAGE_NAME=MinIO CI Test
          TEST_STORAGE_ENDPOINT=localhost:9000
          TEST_STORAGE_ACCESS_KEY=minioadmin
          TEST_STORAGE_SECRET_KEY=minioadmin
          TEST_STORAGE_REGION=us-east-1
          TEST_STORAGE_USE_SSL=false
          TEST_STORAGE_VERIFY_SSL=false
          TEST_APP_HEADING=S3 Manager CI Test
          TEST_BUCKET_PREFIX=ci-test
          EOF

      - name: Start services
        run: |
          # Start without waiting for healthy (we'll check manually)
          docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --wait-timeout 60 || true
          sleep 30

      - name: Debug container status
        run: |
          echo "=== Container status ==="
          docker compose ps
          echo "=== S3Manager logs ==="
          docker compose logs s3manager 2>&1 | tail -100 || true
          echo "=== MinIO logs ==="
          docker compose logs minio 2>&1 | tail -30 || true

      - name: Check service health
        run: |
          # Check MinIO
          curl -sf http://localhost:9000/minio/health/live || (echo "MinIO health check failed" && exit 1)
          echo "✅ MinIO is healthy"
          
          # Check API with more details
          echo "Checking API health..."
          curl -v http://localhost:3012/api/health 2>&1 || true
          
          # Try a few times
          for i in 1 2 3; do
            echo "Attempt $i..."
            if curl -sf http://localhost:3012/api/health; then
              echo "✅ API is healthy"
              exit 0
            fi
            sleep 10
          done
          
          echo "❌ API health check failed after 3 attempts"
          echo "=== S3Manager logs ==="
          docker compose logs s3manager 2>&1 | tail -50
          exit 1

      - name: Run E2E tests
        id: tests
        run: |
          cd e2e
          python3 test_runner.py || true
        timeout-minutes: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ github.run_id }}
          path: |
            e2e/test_results/
            e2e/test_videos/

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml down -v
