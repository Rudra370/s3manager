name: E2E Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          pip install playwright boto3 python-dotenv
          playwright install chromium

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Copy frontend to backend
        run: |
          mkdir -p backend/app/static
          cp -r frontend/dist/* backend/app/static/

      - name: Create .env file
        run: |
          cp .env.example .env
          cat >> .env << 'EOF'
          SECRET_KEY=ci-test-secret-key-not-for-production
          DEBUG=false
          DATABASE_URL=postgresql://s3manager:s3manager@postgres:5432/s3manager
          REDIS_URL=redis://redis:6379/0
          CELERY_BROKER_URL=redis://redis:6379/0
          CELERY_RESULT_BACKEND=redis://redis:6379/0
          TEST_ADMIN_NAME=CI Test Admin
          TEST_ADMIN_EMAIL=admin@example.com
          TEST_ADMIN_PASSWORD=SecurePassword123!
          TEST_TEAM_MEMBER_NAME=CI Team Member
          TEST_TEAM_MEMBER_EMAIL=team@example.com
          TEST_TEAM_MEMBER_PASSWORD=TeamPass123!
          MINIO_PORT=9000
          TEST_STORAGE_NAME=MinIO CI Test
          TEST_STORAGE_ENDPOINT=localhost:9000
          TEST_STORAGE_ACCESS_KEY=minioadmin
          TEST_STORAGE_SECRET_KEY=minioadmin
          TEST_STORAGE_REGION=us-east-1
          TEST_STORAGE_USE_SSL=false
          TEST_STORAGE_VERIFY_SSL=false
          TEST_APP_HEADING=S3 Manager CI Test
          TEST_BUCKET_PREFIX=ci-test
          EOF

      - name: Start services with Docker layer caching
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build

      - name: Wait for services (poll-based)
        timeout-minutes: 2
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            docker compose exec -T postgres pg_isready -U s3manager && break
            sleep 1
          done
          
          echo "Waiting for MinIO..."
          for i in {1..30}; do
            curl -sf http://localhost:9000/minio/health/live && break
            sleep 1
          done
          
          echo "Waiting for API..."
          for i in {1..60}; do
            curl -sf http://localhost:3012/api/health && break
            sleep 1
          done
          
          echo "âœ… All services ready!"

      - name: Run E2E tests (fast mode)
        run: |
          cd e2e
          python3 test_runner.py --fast
        timeout-minutes: 15

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ github.run_id }}
          path: |
            e2e/test_results/
            e2e/test_videos/

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml down -v
