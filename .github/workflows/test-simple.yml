# Simpler alternative using Makefile
# This workflow assumes all services are started via docker-compose

name: E2E Tests (Simple)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install playwright boto3 python-dotenv
          playwright install chromium

      - name: Build frontend
        run: |
          cd frontend && npm ci && npm run build
          mkdir -p backend/app/static
          cp -r frontend/dist/* backend/app/static/

      - name: Setup environment
        run: |
          cp .env.example .env
          # Create CI-optimized .env.local
          cat > .env.local << 'EOF'
          SECRET_KEY=ci-test-secret
          TEST_ADMIN_EMAIL=admin@example.com
          TEST_ADMIN_PASSWORD=SecurePassword123!
          TEST_TEAM_MEMBER_EMAIL=team@example.com
          TEST_TEAM_MEMBER_PASSWORD=TeamPass123!
          MINIO_PORT=9000
          EOF

      - name: Run tests
        run: |
          # Use docker compose instead of docker-compose
          sed -i 's/docker-compose/docker compose/g' Makefile
          make test
        timeout-minutes: 30

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: e2e/test_results/
