services:
  postgres:
    image: postgres:16-alpine
    container_name: s3manager-postgres
    environment:
      POSTGRES_USER: s3manager
      POSTGRES_PASSWORD: s3manager
      POSTGRES_DB: s3manager
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    # Port not exposed for security - use docker exec for DB operations if needed
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U s3manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: s3manager-redis
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  s3manager:
    build: ./backend
    container_name: s3manager
    ports:
      - "127.0.0.1:${PORT:-3012}:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://s3manager:s3manager@postgres:5432/s3manager}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend/app/static:/app/app/static:ro
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery:
    build: ./backend
    container_name: s3manager-celery
    command: celery -A app.celery_app worker -B --loglevel=info
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://s3manager:s3manager@postgres:5432/s3manager}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      s3manager:
        condition: service_healthy

volumes:
  postgres_data:
